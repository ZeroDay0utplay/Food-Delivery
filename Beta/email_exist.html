
<!doctype html>
<html lang="en">
  <head>
    <title>Tac Tac</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://apply.holbertonschool.com/level2/school.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.2/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">
    
    <!-- Custom styles for this template -->
    <link href="CSS/signup.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/errors.css">
  </head>

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
    <form method="post" action="sign_up.html">
        <div class="red_msg">
            <center>This email is used before.</center>
        </div>
        <img class="mb-4 logo" src="src/tac.PNG">
        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

        <div class="form-floating padd">
            <table>
                <tr>
                    <td>
                        <div class="form-floating spc">
                            <input type="text" class="form-control" id="first_name" placeholder="First Name">
                            <label for="first_name">First Name</label>
                        </div>
                    </td>
                    <td>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                            <label for="last_name">Last Name</label>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="form-floating padd">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating padd">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div class="eye">
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
        </div>

        <p>Already have an account? <a href="sign_in.html" class="si">Sign In</a></p>
        <button class="w-100 btn btn-lg btn-primary su_btn" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Tac Tac Delivery</p>
        
        <table>
            <tr>
                <td>
                    <a href="https://www.instagram.com/"><img src="https://toppng.com/uploads/preview/ig-png-logo-svg-transparent-instagram-logo-png-gray-11562862657bh81afc1k3.png" class="sm instagram"></a>
                </td>
                <td>
                    <a href="https://www.facebook.com/"><img src="https://icon-library.com/images/facebook-icon-for-website/facebook-icon-for-website-16.jpg" class="sm fb"></a>
                </td>
            </tr>
        </table>
    </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
